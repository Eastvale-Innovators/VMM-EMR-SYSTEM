<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% endblock %}
    <title>{% block title %}{% endblock %} - VMM</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="https://www.vmmhealthcare.org/static/media/logo_woBg_white.907eab8a7a22726a1f59.png" height="30"
                class="d-inline-block align-top" alt="">
            VMM EMR
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/patient-portal">Patient Portal</a>
            </div>
        </div>

    </nav>


    <div id="content" class="m-4">
        {% block content %}{% endblock %}
    </div>

    <div id="footer" class="m-4 pt-2 border-top">
        {% block footer %}
        &copy; Copyright {{ get_year() }} by <a href="https://www.vmmhealthcare.org/">Virtual Medical Missions</a>
        {% endblock %}
    </div>


    <script>
        function setTheme() {
            const theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            document.documentElement.setAttribute("data-bs-theme", theme);
        }

        setTheme();

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", setTheme);

    </script>
</body>

</html>
