<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% endblock %}
    <title>{% block title %}{% endblock %} - VMM</title>
</head>

<body>
    <div id="content" class="m-4">{% block content %}{% endblock %}</div>
    <div id="footer" class="m-4">
        {% block footer %}
        &copy; Copyright {{ get_year() }} by <a href="https://www.vmmhealthcare.org/">Virtual Medical Missions</a>.
        {% endblock %}
    </div>

</body>

</html>
