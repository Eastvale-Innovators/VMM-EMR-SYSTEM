<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soap Notes Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='soapnote-scripts/fill-in-buttons.js') }}" defer></script>
    <script src="{{ url_for('static', filename='soapnote-scripts/submit-data.js') }}" defer></script>
</head>

<body style="background-color: seashell;">
    <div>
        <h3>
            Date of clinic visit:
            <br><br>
            Patient name:
            <br><br>
            Date of birth:
        </h3>
    </div>

    <form id="erm-form" class="alignment" action="/api/submit" enctype="multipart/form-data">
        <hr>

        <div>
            <h1 class="title">Subjective</h1>
            <!-- Your existing form fields for Subjective section -->
        </div>

        <hr>

        <div>
            <h1 class="title">Objective</h1>
            <!-- Your existing form fields for Objective section -->
        </div>

        <hr>

        <!-- Add the Test Results section here -->
        <div>
            <h3><label for="test-results">Test Results</label></h3>
            <input type="file" id="test-results" name="test-results">
        </div>

        <hr>

        <div>
            <h1 class="title">Assessment</h1>
            <!-- Your existing form fields for Assessment section -->
        </div>

        <hr>

        <div>
            <h1 class="title">Plan</h1>
            <!-- Your existing form fields for Plan section -->
        </div>

        <hr>

        <div>
            <h1 class="title">Follow Up</h1>
            <!-- Your existing form fields for Follow Up section -->
        </div>

        <input class="submit-button" type="submit" id="submit-button"/>
    </form>
</body>

</html>
